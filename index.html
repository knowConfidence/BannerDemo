<!DOCTYPE html>
<html>
<head>
	<title>You Tube Banner</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheet.css"/>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>

</head>

<body>

<div class="col-xs-12 container_center clamp">
	<div class="col-xs-12 col-md-10 col-lg-8 clamp card">

		<div class="col-xs-12 clamp image">
			<img src="images/youTubeBanner.png" width="100%" height="150px">

			<div class="access_link"><img src="images/accessLogo.png" width="75px" height="75px"></div>
			<div class="other_links">
				<img src="images/facebookLogo.png" width="20px" height="20px">
				<img src="images/googlePlusLogo.png" width="20px" height="20px">
				<img src="images/twitterLogo.png" width="20px" height="20px">
			</div>
		</div>

		<div class="col-xs-12 frame title_bar">
			<div class="col-xs-5 col-md-8 title">Playstation Access</div>
			<div class="col-xs-7 col-md-4 container_right text">
				<span class="link"><img src="images/unsubscribe.png" width="85px" height="20px"></span>
				<span class="link"><img src="images/bell.png" width="25px" height="20px"></span>
				<span class="link"><img src="images/count.png" width="70px" height="20px"></span>
			</div>
		</div>

		<div class="col-xs-12 frame link_bar">
			<div class="col-xs-12">
				<div class="text">
					<div class="section_link"><div>Home</div> <div class="highlight"></div> </div>
					<div class="section_link"><div>Videos</div> <div class="highlight"></div> </div>
					<div class="section_link"><div>Playlist</div> <div class="highlight"></div> </div>
					<div class="section_link"><div>Channels</div> <div class="highlight"></div> </div>
					<div class="section_link"><div>Discussion</div> <div class="highlight"></div> </div>
					<div class="section_link"><div>About</div> <div class="highlight"></div> </div> 
				</div>
			</div>
		</div>
		
	</div>
</div>

<script src="jScript.js"></script>

</body>

</html>
